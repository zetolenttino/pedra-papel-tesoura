<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Dosis&family=Merriweather:ital,wght@1,300&family=Mouse+Memoirs&family=Mulish:wght@500&family=Neuton&family=Open+Sans:wght@300;400&family=Roboto&family=Rokkitt:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="pedra">
        <h1>Pedra</h1>
        <button><img src="assets/pedra.png" alt="pedra" /></button>
      </div>
      <div class="papel">
        <h1>Papel</h1>
        <button><img src="assets/papel.png" alt="papel" /></button>
      </div>
      <div class="tesoura">
        <h1>Tesoura</h1>
        <button><img src="assets/tesoura.png" alt="tesoura" /></button>
      </div>

      <input type="button" />
    </div>
  </body>
</html>
